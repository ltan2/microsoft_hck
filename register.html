    <h1>Register as:</h1>
    <form action = "javascript:checkBox()">
                <label for=""><b>Username</b></label>
                <br><input type="text" placeholder="Enter Email" name="email" id="email" required>
                <br><br>
                <label for="psw"><b>Password</b></label>
                <br><input type="password" placeholder="Enter Password" name="email" id="password" required>
                <br><br>
                <label for=""><b>Organization name</b></label>
                <br><input type="text" placeholder="Enter Organization" name="org" id="org" required>
                <br><br>
                <label for="psw"><b>Location</b></label>
                <br><input type="text" placeholder="Enter Location" name="location" id="loc" required>
                <br><br>
                Select one that suits your category <br>
                 <input type="checkbox" id="edu" name="edu" class = "checked">
                <label for="educator">Educator</label><br><br>

                <input type="checkbox" id="vol" name="Volunteer" class = "checked">
                <label for="volunteer">Volunteer</label><br>
                <!--<button type="submit" onclick ="signinbtn">Sign In</button>-->
                <br><br><button id = "s" onclick = checkBox()>Submit</button>
                </form>

    <script>
        function checkBox(){
                  var x = document.getElementById("edu").checked;
                  var y = document.getElementById("vol").checked;
                  if(x == true){
                    window.location.href = "educators.html";
                    }
                  else if(y == true){
                    window.location.href = "volunteer.html";
                    }
                }
    </script>
